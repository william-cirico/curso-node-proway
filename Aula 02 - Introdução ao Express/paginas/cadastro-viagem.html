<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagem</title>
</head>

<body>
    <h1>Cadastro de Viagem</h1>
    <form action="/cadastro/viagem" method="post">
        <div>
            <label for="inputDestino">Destino</label>
            <input type="text" name="destino" id="inputDestino">
        </div>
        <div>
            <label for="inputData">Data</label>
            <input type="date" name="data" id="inputData">
        </div>
        <div>
            <label for="textareaFotos">Fotos</label>
            <textarea name="fotos" id="textareaFotos" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
